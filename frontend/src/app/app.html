<header class="site-header">
	<div class="container header-inner">
		<div class="brand">
			<img src="/securinets.ico" alt="logo" class="logo" />
			<span class="brand-title">SecuriQuiz</span>
		</div>

		<nav class="main-nav">
			<a routerLink="/">Home</a>
			<a routerLink="/quizzes">Explore</a>
			<a routerLink="/categories">Categories</a>
			<a routerLink="/contact">Contact</a>
        	<a routerLink="/banned">Banned</a>
		</nav>

		<div class="header-actions">
			<a *ngIf="!isLogged" routerLink="/login" class="btn small">Login</a>
			<button *ngIf="isLogged" (click)="logout()" class="btn small">Logout</button>
		</div>
	</div>
</header>

<router-outlet></router-outlet>
